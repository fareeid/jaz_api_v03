name: Trigger auto deployment for jazk-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ uat_branch ]
    paths:
    - '**'
    - '.github/workflows/jazk-api-AutoDeployTrigger-82355ad1-7397-423f-91e3-1682e820c708.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.JAZKAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JAZKAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JAZKAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: jazkonlineregistry.azurecr.io
          registryUsername: ${{ secrets.JAZKAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JAZKAPI_REGISTRY_PASSWORD }}
          containerAppName: jazk-api
          resourceGroup: jazk-online
          imageToBuild: jazkonlineregistry.azurecr.io/jazk-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


